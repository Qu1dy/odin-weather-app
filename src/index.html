<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Weather</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="assets/svgs/logo.svg" alt="Logo" />
                <h1>Weather</h1>
            </div>
            <search>
                <form novalidate>
                    <input type="search" />
                    <button>
                        <img src="assets/svgs/search.svg" alt="Search" />
                    </button>
                </form>
                <span class="error" hidden>Invalid location!</span>
            </search>
        </header>
        <main>
            <div class="card">
                <div class="card-header">
                    <div class="left">
                        <img
                            class="condition-icon"
                            src="assets/gifs/clear-day.gif"
                            alt="icon"
                        />
                    </div>
                    <div class="right">
                        <h1 id="location">London</h1>
                        <h2 id="datetime">20:24</h2>
                    </div>
                </div>
                <h2 id="conditions">Sunny</h2>
                <h2 id="temp" class="temp">28</h2>
                <h2 id="feelslike" class="temp">27</h2>
                <h2 id="tempmin" class="temp">23</h2>
                <h2 id="tempmax" class="temp">24</h2>
                <h2 id="windspeed">0.2</h2>
            </div>
        </main>
    </body>
</html>
