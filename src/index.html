<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Weather</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="assets/svgs/logo.svg" alt="Logo" />
                <h1>Weather</h1>
            </div>
            <search>
                <form novalidate>
                    <input type="search" />
                    <button>
                        <img src="assets/svgs/search.svg" alt="Search" />
                    </button>
                </form>
                <span class="error" hidden></span>
            </search>
        </header>
        <main>
            <div class="card">
                <div class="card-header">
                    <img
                        class="condition-icon"
                        src="assets/gifs/clear-day.gif"
                        alt="icon"
                    />
                    <div class="loc-container">
                        <h1 id="location"></h1>
                        <h2 id="temp" class="temp"></h2>
                    </div>
                    <h2 id="datetime"></h2>
                </div>
                <div class="temps">
                    <h2 id="feelslike" class="temp"></h2>
                    <h2 id="windspeed"></h2>
                    <div class="container">
                        <img src="assets/svgs/down.svg" alt="Lowest" />
                        <h2 id="tempmin" class="temp"></h2>
                    </div>
                    <h2 id="humidity"></h2>
                    <h2 id="precipprob"></h2>
                    <div class="container">
                        <img src="assets/svgs/up.svg" alt="Highest" />
                        <h2 id="tempmax" class="temp"></h2>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
